{% extends 'base.html' %}

{% block title %}
<title>Savings</title>
{% endblock %}

{% block content %}
<h1>Savings and Goals</h1>
{% for saving in savings %}
<div class="card">
    <div class="card-content">
        <span class="card-title">Saving Goal: ${{ saving.save_goal }}</span>
        <p>Current Savings: ${{ saving.current_savings }}</p>
        <p>Income: ${{ saving.income }}</p>
    </div>
</div>
{% endfor   %}
{% endblock %}
