{% extends 'base.html' %}

{% block title %}
<title>Savings</title>
{% endblock %}

{% block content %}
<h1>Savings and Goals</h1>
{% for saving in savings %}
<a href="{% url 'saving_details' saving.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Savings Goal: ${{ saving.save_goal }}</span>
        </div>
    </div>
</a>
{% endfor   %}
{% endblock %}
