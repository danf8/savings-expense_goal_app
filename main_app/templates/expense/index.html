{% extends 'base.html' %}

{% block title %}
<title>Expense</title>
{% endblock %}

{% block content %}
<h1>Expense</h1>
{% for expense in expenses %}
<a href="{% url 'expense_details' expense.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">Expense Amount: ${{ expense.expense_amt }}</span>
        </div>
    </div>
</a>
{% endfor   %}
{% endblock %}
