{% extends 'base.html' %}

{% block title %}
<title>Delete Expense?</title>
{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this expense?</h1>

<form method="POST">
    {% csrf_token %}
    <input type="submit" value="DELETE" class="btn">
    <a href="{% url 'expense_details' object.id %}" class="btn">Changed Your Mind?</a>
</form>
{% endblock %}
