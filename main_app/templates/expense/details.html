{% extends 'base.html' %}

{% block title %}
<title>Expense</title>
{% endblock %}

{% block content %}
<div class="row">
    <div class="card">
        <div class="card-content">
            <h1 class="card-title">Expense Amount: ${{ expenses.expense_amt }}</h1>
            <p>Expense type: {{ expenses.get_expense_type_display  }}</p>
        </div>
        <div class="card-action">
            <a href="{% url 'delete_expense' expenses.id %}">Delete</a>
            <a href="{% url 'update_expense' expenses.id %}">Update</a>
        </div>
    </div>
</div>
{% endblock %}
